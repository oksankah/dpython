{% spaceless %}
{% load static %}

<div class="fotorama"
     data-width="100%"
     data-maxwidth="100%"
     data-ratio="16/9"
     data-nav="thumbs"
     data-allowfullscreen="true"
     data-loop="true">
    {% for image in images %}
        <img src="{{ image.image.url }}"
             alt="{{ image.title }}"
             data-caption="{{ image.title }}">
    {% endfor %}
</div>
{% endspaceless %}
