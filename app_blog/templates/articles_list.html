<!DOCTYPE html>
<html lang="uk">
<head>
    <a href="{% url 'home' %}">← На головну</a>
    <meta charset="UTF-8">
    <title>Публікації</title>
</head>
<body>
    <h2>Публікації</h2>
    
    {% if category %}
        <h3>Категорія: {{ category }}</h3>
    {% endif %}

    {% for item in items %}
        <div class="articles-row">
            <a href="{{ item.get_absolute_url }}">
                <h4>{{ item.title }}</h4>
            </a>
            <h5>
                {{ item.pub_date|date:"j E Y" }}
            </h5>
            <p>
                {{ item.description|truncatewords:32 }}
            </p>

            {% if item.images.all %}
                <div class="container-image">
                    <img class="img" src="{{ item.images.first.image.url }}" alt="{{ item.title }}">
                </div>
            {% endif %}

            <div class="clearfix"></div>
        </div>
    {% empty %}
        <p>Немає публікацій.</p>
    {% endfor %}
</body>
</html>
